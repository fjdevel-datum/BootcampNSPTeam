# Docker Compose - Datum Travels DEV
# Servicios:
#   - Oracle XE 21c (Puerto 1522) -> Base de datos principal
#   - OpenKM Community Edition (Puerto 8087)
#   - Oracle XE 21c (Puerto 1522) → Base de datos principal
#   - Keycloak (Puerto 8180) → Autenticación y Autorización
#
# Uso:
#   docker-compose -f docker-compose-dev.yml up -d
#   docker-compose -f docker-compose-dev.yml down

services:
  # Oracle XE Database - Base de datos principal de Datum Travels
  datum-db:
    image: gvenzl/oracle-xe:21-slim
    container_name: datum-oracle-dev
    environment:
      # Password del usuario SYS/SYSTEM
      ORACLE_PASSWORD: oracle2025

      # Usuario de aplicacion
      APP_USER: datum_user
      APP_USER_PASSWORD: datum2025

      # Opcional: crear el esquema automaticamente
      ORACLE_DATABASE: XEPDB1

    volumes:
      # Persistencia de datos
      - datum_db_data:/opt/oracle/oradata
      # - ./BackEnd/scripts/init-oracle.sql:/docker-entrypoint-initdb.d/init.sql

    ports:
      # Puerto 1522 (host) -> 1521 (contenedor)
      - "1522:1521"

    networks:
      - datum-network

    healthcheck:
      test: ["CMD-SHELL", "healthcheck.sh"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 90s  # Oracle tarda en arrancar

    restart: unless-stopped

  openkm-db:
    image: gvenzl/oracle-xe:21-slim
    container_name: datum-openkm-db
    restart: unless-stopped
    environment:
      ORACLE_PASSWORD: oracle2025
      APP_USER: OKM
      APP_USER_PASSWORD: okm
    volumes:
      - ./ocr-quarkus/openkm/oracle-data:/opt/oracle/oradata
      - ./ocr-quarkus/openkm/db-init:/container-entrypoint-initdb.d
    ports:
      - "${OPENKM_ORACLE_PORT:-1523}:1521"
    healthcheck:
      test: ["CMD-SHELL", "healthcheck.sh"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 40s
    networks:
      - datum-network

  openkm:
    image: openkm/openkm-ce:latest
    container_name: datum-openkm
    restart: unless-stopped
    depends_on:
      openkm-db:
        condition: service_healthy
    environment:
      JAVA_HOME: /usr/lib/jvm/java-8-openjdk-amd64
      JRE_HOME: /usr/lib/jvm/java-8-openjdk-amd64/jre
      JAVA_OPTS: "-Dhibernate.dialect=org.hibernate.dialect.Oracle10gDialect -Djavax.net.ssl.trustStoreType=JKS"
    ports:
      - "8087:8080"
    volumes:
      - ./ocr-quarkus/openkm/config/OpenKM.cfg:/opt/tomcat/OpenKM.cfg
      - ./ocr-quarkus/openkm/config/server.xml:/opt/tomcat/conf/server.xml
      - ./ocr-quarkus/openkm/data:/opt/tomcat/repository
      - ./ocr-quarkus/openkm/logs:/opt/tomcat/logs
    networks:
      - datum-network

  # ═══════════════════════════════════════════════════════════════════════
  # Keycloak - Servidor de Autenticación y Autorización
  # ═══════════════════════════════════════════════════════════════════════
  datum-keycloak:
    image: quay.io/keycloak/keycloak:26.0.7
    container_name: datum-keycloak-dev
    environment:
      # Credenciales del Admin de Keycloak
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin2025
      
      # Modo de desarrollo (permite HTTP sin SSL)
      KC_HEALTH_ENABLED: "true"
      KC_METRICS_ENABLED: "true"
      KC_HOSTNAME_STRICT: "false"
      KC_HOSTNAME_STRICT_HTTPS: "false"
      KC_HTTP_ENABLED: "true"
      KC_PROXY: "edge"
    
    volumes:
      # Persistencia de datos de Keycloak
      - datum_keycloak_data:/opt/keycloak/data
    
    ports:
      # Puerto 8180 (host) → 8080 (contenedor)
      # Usamos 8180 para no conflictuar con Quarkus en 8080
      - "8180:8080"
    
    networks:
      - datum-network
    
    command:
      - start-dev
    
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health/ready || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 90s
    
    restart: unless-stopped

# ═══════════════════════════════════════════════════════════════════════
# Networks
# ═══════════════════════════════════════════════════════════════════════
networks:
  datum-network:
    driver: bridge
    name: datum-dev-network

volumes:
  datum_db_data:
    name: datum-oracle-data-dev
    driver: local
  
  datum_keycloak_data:
    name: datum-keycloak-data-dev
    driver: local

