# --------------------------------------------------------------------
# OpenKM configuration overrides for the local Docker environment
# --------------------------------------------------------------------

# Force repository locations inside the mounted volume so they survive restarts
repository.home=/opt/tomcat/repository
repository.cache.home=/opt/tomcat/cache
repository.datastore.backend=fs
repository.datastore.home=/opt/tomcat/repository/datastore

# Keep demo helpers disabled and define default language / URL metadata
system.demo=false
default.lang=es-ES
application.url=http://localhost:8082/OpenKM
hibernate.dialect=org.hibernate.dialect.Oracle10gDialect
hibernate.hbm2ddl=none

# Use the bundled LibreOffice binary for previews
system.openoffice.program=/usr/lib/libreoffice/program/soffice

# Principal / security defaults
principal.adapter=com.openkm.principal.DatabasePrincipalAdapter
principal.database.filter.inactive.users=true
default.user.role=ROLE_USER
default.admin.role=ROLE_ADMIN

# Basic limits and notification templates
max.file.size=104857600
max.search.results=500
min.search.characters=3
notification.message.subject=[OpenKM] Nueva notificaci√≥n
notification.message.body=<b>Documento:</b> ${doc.path}

# WebDAV para integraciones externas
system.webdav.server=on
system.webdav.fix=on
