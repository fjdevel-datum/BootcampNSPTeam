# ════════════════════════════════════════════════════════════════════════════
# Docker Compose - Datum Travels DEV
# ════════════════════════════════════════════════════════════════════════════
# Servicios:
#   - Oracle XE 21c (Puerto 1522) → Base de datos principal
#
# Uso:
#   docker-compose -f docker-compose-dev.yml up -d
#   docker-compose -f docker-compose-dev.yml down
# ════════════════════════════════════════════════════════════════════════════

services:
  # ═══════════════════════════════════════════════════════════════════════
  # Oracle XE Database - Base de datos principal de Datum Travels
  # ═══════════════════════════════════════════════════════════════════════
  datum-db:
    image: gvenzl/oracle-xe:21-slim
    container_name: datum-oracle-dev
    environment:
      # Password del usuario SYS/SYSTEM
      ORACLE_PASSWORD: oracle2025
      
      # Usuario de aplicación
      APP_USER: datum_user
      APP_USER_PASSWORD: datum2025
      
      # Opcional: crear el esquema automáticamente
      ORACLE_DATABASE: XEPDB1
    
    volumes:
      # Persistencia de datos
      - datum_db_data:/opt/oracle/oradata
      
      # Script de inicialización (opcional)
      # - ./BackEnd/scripts/init-oracle.sql:/docker-entrypoint-initdb.d/init.sql
    
    ports:
      # Puerto 1522 (host) → 1521 (contenedor)
      - "1522:1521"
    
    networks:
      - datum-network
    
    healthcheck:
      test: ["CMD-SHELL", "healthcheck.sh"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 90s  # Oracle tarda en arrancar
    
    restart: unless-stopped

  # ═══════════════════════════════════════════════════════════════════════
  # Keycloak - Servidor de autenticación y autorización
  # ═══════════════════════════════════════════════════════════════════════
  datum-keycloak:
    image: quay.io/keycloak/keycloak:23.0.7
    container_name: datum-keycloak-dev
    environment:
      # Configuración de administrador
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin123
      
      # Base de datos (H2 en memoria para desarrollo)
      KC_DB: dev-file
      
      # Configuración HTTP (sin HTTPS en desarrollo)
      KC_HTTP_ENABLED: "true"
      KC_HOSTNAME_STRICT: "false"
      KC_HOSTNAME_STRICT_HTTPS: "false"
      
      # Health & Metrics
      KC_HEALTH_ENABLED: "true"
      KC_METRICS_ENABLED: "true"
    
    command:
      - start-dev
      # Descomentar si quieres importar realm automáticamente
      # - --import-realm
    
    volumes:
      # Persistencia de datos de Keycloak
      - datum_keycloak_data:/opt/keycloak/data
      
      # Importar configuración de realm (opcional)
      # Descomentar cuando tengas el archivo de configuración
      # - ./BackEnd/keycloak/realm-config:/opt/keycloak/data/import
    
    ports:
      # Puerto 8180 (host) → 8080 (contenedor)
      - "8180:8080"
    
    networks:
      - datum-network
    
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/127.0.0.1/8080;echo -e 'GET /health/ready HTTP/1.1\r\nhost: localhost\r\nConnection: close\r\n\r\n' >&3;if [ $? -eq 0 ]; then echo 'Healthcheck Successful';exit 0;else echo 'Healthcheck Failed';exit 1;fi;"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s  # Keycloak tarda ~1min en arrancar
    
    depends_on:
      datum-db:
        condition: service_healthy
    
    restart: unless-stopped

# ═══════════════════════════════════════════════════════════════════════
# Networks
# ═══════════════════════════════════════════════════════════════════════
networks:
  datum-network:
    driver: bridge
    name: datum-dev-network

# ═══════════════════════════════════════════════════════════════════════
# Volumes
# ═══════════════════════════════════════════════════════════════════════
volumes:
  datum_db_data:
    name: datum-oracle-data-dev
    driver: local
  
  datum_keycloak_data:
    name: datum-keycloak-data-dev
    driver: local

# ═══════════════════════════════════════════════════════════════════════
# NOTAS DE USO
# ═══════════════════════════════════════════════════════════════════════
# 
# 1. Levantar Oracle:
#    docker-compose -f docker-compose-dev.yml up -d
#
# 2. Ver logs:
#    docker-compose -f docker-compose-dev.yml logs -f datum-db
#
# 3. Conectar con SQL Developer:
#    Host: localhost
#    Port: 1522
#    Service: XEPDB1
#    User: datum_user
#    Password: datum2025
#
# 4. Acceso al contenedor:
#    docker exec -it datum-oracle-dev bash
#    sqlplus datum_user/datum2025@XEPDB1
#
# 5. Detener:
#    docker-compose -f docker-compose-dev.yml down
#
# 6. Borrar datos y empezar limpio:
#    docker-compose -f docker-compose-dev.yml down -v
#
# ═══════════════════════════════════════════════════════════════════════