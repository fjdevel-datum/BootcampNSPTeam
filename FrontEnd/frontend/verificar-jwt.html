<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verificador de JWT - Datum Travels</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 2rem;
    }
    
    .container {
      max-width: 900px;
      margin: 0 auto;
      background: white;
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    
    h1 {
      color: #333;
      margin-bottom: 0.5rem;
      font-size: 2rem;
    }
    
    .subtitle {
      color: #666;
      margin-bottom: 2rem;
      font-size: 0.9rem;
    }
    
    label {
      display: block;
      font-weight: 600;
      color: #333;
      margin-bottom: 0.5rem;
      margin-top: 1.5rem;
    }
    
    textarea {
      width: 100%;
      padding: 1rem;
      border: 2px solid #e5e7eb;
      border-radius: 0.5rem;
      font-family: 'Courier New', monospace;
      font-size: 0.875rem;
      resize: vertical;
      transition: border-color 0.2s;
    }
    
    textarea:focus {
      outline: none;
      border-color: #667eea;
    }
    
    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 1rem 2rem;
      border-radius: 0.5rem;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    .result {
      margin-top: 2rem;
      padding: 1.5rem;
      background: #f9fafb;
      border-radius: 0.5rem;
      border-left: 4px solid #667eea;
    }
    
    .result h2 {
      color: #333;
      margin-bottom: 1rem;
      font-size: 1.25rem;
    }
    
    pre {
      background: #1f2937;
      color: #10b981;
      padding: 1rem;
      border-radius: 0.5rem;
      overflow-x: auto;
      font-size: 0.875rem;
      line-height: 1.6;
    }
    
    .info-box {
      background: #dbeafe;
      border-left: 4px solid #3b82f6;
      padding: 1rem;
      border-radius: 0.5rem;
      margin-bottom: 1.5rem;
    }
    
    .info-box p {
      color: #1e40af;
      font-size: 0.875rem;
      line-height: 1.6;
    }
    
    .error {
      background: #fee2e2;
      border-left: 4px solid #ef4444;
      padding: 1rem;
      border-radius: 0.5rem;
      margin-top: 1rem;
    }
    
    .error p {
      color: #991b1b;
      font-weight: 600;
    }
    
    .badge {
      display: inline-block;
      padding: 0.25rem 0.75rem;
      border-radius: 9999px;
      font-size: 0.75rem;
      font-weight: 600;
      margin-right: 0.5rem;
      margin-top: 0.5rem;
    }
    
    .badge-admin {
      background: #fef3c7;
      color: #92400e;
    }
    
    .badge-user {
      background: #dbeafe;
      color: #1e40af;
    }
    
    .badge-default {
      background: #e5e7eb;
      color: #374151;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîê Verificador de JWT</h1>
    <p class="subtitle">Decodifica y verifica tokens de Keycloak - Datum Travels</p>
    
    <div class="info-box">
      <p>
        <strong>üìã C√≥mo usar:</strong><br>
        1. Haz login en http://localhost:5173<br>
        2. Abre DevTools (F12) ‚Üí Application ‚Üí Local Storage<br>
        3. Copia el valor de <code>access_token</code><br>
        4. P√©galo abajo y haz click en "Decodificar JWT"
      </p>
    </div>
    
    <label for="jwt">Access Token (JWT):</label>
    <textarea 
      id="jwt" 
      rows="6" 
      placeholder="Pega aqu√≠ tu access_token... (empieza con eyJ...)"
    ></textarea>
    
    <button onclick="decodeJWT()">üîç Decodificar JWT</button>
    
    <div id="result"></div>
  </div>

  <script>
    function decodeJWT() {
      const jwt = document.getElementById('jwt').value.trim();
      const resultDiv = document.getElementById('result');
      
      if (!jwt) {
        resultDiv.innerHTML = `
          <div class="error">
            <p>‚ö†Ô∏è Por favor ingresa un token JWT</p>
          </div>
        `;
        return;
      }
      
      try {
        // Decodificar JWT
        const parts = jwt.split('.');
        if (parts.length !== 3) {
          throw new Error('JWT inv√°lido - debe tener 3 partes separadas por puntos');
        }
        
        const payload = parts[1];
        const decoded = JSON.parse(atob(payload.replace(/-/g, '+').replace(/_/g, '/')));
        
        // Extraer informaci√≥n clave
        const username = decoded.preferred_username || decoded.sub;
        const email = decoded.email || 'No disponible';
        const name = decoded.name || username;
        const roles = decoded.realm_access?.roles || [];
        const isAdmin = roles.includes('admin') || roles.includes('administrador');
        const exp = decoded.exp;
        const iat = decoded.iat;
        
        // Calcular expiraci√≥n
        const expDate = new Date(exp * 1000);
        const iatDate = new Date(iat * 1000);
        const now = new Date();
        const isExpired = expDate < now;
        const timeRemaining = Math.floor((expDate - now) / 1000 / 60); // minutos
        
        // Generar badges de roles
        let roleBadges = '';
        roles.forEach(role => {
          let badgeClass = 'badge-default';
          if (role === 'admin' || role === 'administrador') {
            badgeClass = 'badge-admin';
          } else if (role === 'usuario' || role === 'user') {
            badgeClass = 'badge-user';
          }
          roleBadges += `<span class="badge ${badgeClass}">${role}</span>`;
        });
        
        // Mostrar resultado
        resultDiv.innerHTML = `
          <div class="result">
            <h2>‚úÖ Token Decodificado</h2>
            
            <h3 style="margin-top: 1.5rem; margin-bottom: 0.5rem; color: #374151;">üë§ Usuario</h3>
            <p><strong>Username:</strong> ${username}</p>
            <p><strong>Email:</strong> ${email}</p>
            <p><strong>Nombre:</strong> ${name}</p>
            
            <h3 style="margin-top: 1.5rem; margin-bottom: 0.5rem; color: #374151;">üîë Roles</h3>
            <div>${roleBadges}</div>
            <p style="margin-top: 0.5rem;"><strong>Es Admin:</strong> ${isAdmin ? '‚úÖ S√ç' : '‚ùå NO'}</p>
            
            <h3 style="margin-top: 1.5rem; margin-bottom: 0.5rem; color: #374151;">‚è∞ Validez</h3>
            <p><strong>Creado:</strong> ${iatDate.toLocaleString()}</p>
            <p><strong>Expira:</strong> ${expDate.toLocaleString()}</p>
            <p><strong>Estado:</strong> ${isExpired ? '‚ùå EXPIRADO' : `‚úÖ V√°lido (${timeRemaining} minutos restantes)`}</p>
            
            <h3 style="margin-top: 1.5rem; margin-bottom: 0.5rem; color: #374151;">üìÑ Payload Completo</h3>
            <pre>${JSON.stringify(decoded, null, 2)}</pre>
          </div>
        `;
      } catch (error) {
        resultDiv.innerHTML = `
          <div class="error">
            <p>‚ùå Error al decodificar: ${error.message}</p>
          </div>
        `;
      }
    }
    
    // Auto-decodificar si hay algo en localStorage
    window.addEventListener('load', () => {
      // Intentar leer del localStorage si estamos en localhost:5173
      if (window.location.hostname === 'localhost') {
        const token = localStorage.getItem('access_token');
        if (token) {
          document.getElementById('jwt').value = token;
          decodeJWT();
        }
      }
    });
  </script>
</body>
</html>
