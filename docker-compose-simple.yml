version: '3.8'

# ════════════════════════════════════════════════════════════
# DOCKER COMPOSE SIMPLE - SOLO ORACLE
# Para desarrollo sin Keycloak
# ════════════════════════════════════════════════════════════

services:
  
  # ──────────────────────────────────────────────────────────
  # ORACLE XE - Base de datos de la APLICACIÓN
  # ──────────────────────────────────────────────────────────
  app-db:
    image: gvenzl/oracle-xe:21-slim
    container_name: datum-app-db
    restart: unless-stopped
    environment:
      ORACLE_PASSWORD: oracle_app_pass
      APP_USER: datum_user
      APP_USER_PASSWORD: datum2025
    volumes:
      - app_db_data:/opt/oracle/oradata
      - ./BackEnd/scripts:/docker-entrypoint-initdb.d/startup
    ports:
      - "1522:1521"  # Puerto 1522 para evitar conflictos
    healthcheck:
      test: ["CMD-SHELL", "healthcheck.sh"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 60s

# ════════════════════════════════════════════════════════════
# VOLUMES
# ════════════════════════════════════════════════════════════
volumes:
  app_db_data:
    driver: local
    name: datum-app-db-vol

